  # Qdrant vector database - enables semantic search, analytics, and feedback loop
  # Auto-starts with the MCP server for seamless experience
  qdrant:
    image: qdrant/qdrant:latest
    container_name: fastmcp-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - fastmcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  fastmcp-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local